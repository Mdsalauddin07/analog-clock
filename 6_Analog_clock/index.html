<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="clock">
                <div class="hr"></div>
                <div class="min"></div>
                <div class="sec"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
